[pytest]
# pytest 설정 파일
# 테스트 실행 및 리포팅 옵션 정의

# 최소 필요 버전
minversion = 7.0

# 테스트 경로
testpaths = tests

# 테스트 파일 패턴
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 비동기 테스트 설정
asyncio_mode = auto

# 상세한 출력
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# 마커 정의
markers =
    asyncio: 비동기 테스트
    integration: 통합 테스트
    unit: 단위 테스트
    slow: 느린 테스트
    database: 데이터베이스 관련 테스트
    collector: 컬렉터 모듈 테스트
    researcher: 리서처 모듈 테스트
    generator: 생성기 모듈 테스트
    publisher: 퍼블리셔 모듈 테스트
    monitor: 모니터 모듈 테스트

# 커버리지 설정
[coverage:run]
source = .
omit =
    */tests/*
    */__pycache__/*
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
